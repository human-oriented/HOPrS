<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
</head>
<body>
    <h1>Image Comparison</h1>
    <form id="compare-form" action="/compare" method="post" enctype="multipart/form-data">
        <label for="original_image_qt">Choose original image QT file:</label>
        <input type="file" id="original_image_qt" name="original_image_qt" required><br><br>

        <label for="new_image">Choose new image file:</label>
        <input type="file" id="new_image" name="new_image" required><br><br>

        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" name="threshold" value="10" required><br><br>

        <label for="compare_depth">Compare Depth:</label>
        <input type="number" id="compare_depth" name="compare_depth" value="5" required><br><br>

        <button type="submit">Compare</button>
    </form>
</body>
</html>
