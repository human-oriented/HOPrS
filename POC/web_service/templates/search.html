<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPrS DB Search</title>
</head>
<body>
    <h1>Search in DB</h1>
    <p>This page will allow you to find an image in a database and show nearest matches. </p>
    <form id="compare-form" action="/search" method="post" enctype="multipart/form-data">
    

        <label for="new_image">Choose new image file to search for:</label>
        <input type="file" id="new_image" name="new_image" required><br><br>

        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" name="threshold" value="2" required><br><br>

        <label for="compare_depth">Compare Depth:</label>
        <input type="number" id="compare_depth" name="compare_depth" value="5" required><br><br>

        <button type="submit">Search</button>
    </form>
    <table border=1>
        <tr>
            <td><a href="/">Encode files</a></td>
            <td><a href="compare">Compare </a></td>
            <td><a href="search">DB Search </a></td>
            <td><a href="quadtrees">DB QuadTree management</a></td>
        </tr>
    </table>
</body>
</html>
